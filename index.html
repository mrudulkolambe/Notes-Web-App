<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
  <title>Notes App</title>
</head>
<body onload="domLoaded()">
  <div class="profilePage">
    <div class="profileHolder">
      <div class="profilePic">
        <img id="userPic" alt="" />
      </div>
      <div id="name1" class="name"></div>
      <div id="email1" class="email"></div>
      <div class="notesInfo">
        <div class="totalNotes" id="totalNotes"></div>
        <div class="categoryNotes" id="categoryNotes"></div>
      </div>
      <div class="profileBtns">
        <div class="accbtns">
          <button onclick="signOut()" id="signOut" type="button">Sign Out</button>
        </div>
      </div>
    </div>
    <div class="profileCloser pageToggle" onclick="profile()">
      <i class="fas fa-angle-left"></i>
    </div>
  </div>
  <div id="main">
    <div class="container" id="container">
      <div class="sidebar">
        <div class="navbar">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="heading">
          <h3>Notes</h3>
        </div>
        <div class="newNoteBtn">
          <div class="btnContainer">
            <i onclick="handleClick()" class="fas fa-plus"></i>
          </div>
        </div>
        <div id="classesContainer" class="classesContainer"></div>
        <div class="profileOpener pageToggle" onclick="profile()">
          <i class="fas fa-angle-right"></i>
        </div>
      </div>
      <div class="containerRight">
        <div class="upperBoxParent">
          <div class="upperBox">
            <div class="searchBox">
              <i class="fas fa-search" id="searchBtn" onclick="search()"></i>
              <input type="text" placeholder="Search" id="searchBar" class="" value="" />
              <i class="fas fa-times" onclick="empty()" id="crossBtn"></i>
            </div>
            <div class="accbtns">
              <button type="button" id="signIn" style="z-index: 1000; display: none;" onclick="signIn()">Sign In</button>
              <!-- <button type="button" id="createAccBtn" style="z-index: 1000; display: none;" onclick="createAcc()">Create Account</button>-->
            </div>
          </div>
          <div class="title">
            <h1>Notes</h1>
          </div>
        </div>
        <div id="notesContainer" class="notesContainer"></div>
      </div>
    </div>
    <div id="alertId"></div>
    <div id="promptId"></div>
  </div>
  <script src="js/animejs.js" type="text/javascript" charset="utf-8"></script>
  <script src="firebase/firebase.js" type="text/javascript" charset="utf-8"></script>
  <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-firestore.js"></script>
  <script src="firebase/config.js" type="text/javascript" charset="utf-8"></script>
  <script src="firebase/auth.js" type="text/javascript" charset="utf-8"></script>
  <script src="firebase/firestore.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/script2.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
